<!DOCTYPE html>
<html>
  <head>
    <title>Maquetado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section class="main-section">
      <img class="phone" src="assets/img/phone.png"/>
      <div class="separator"></div>
      <img src="assets/img/tcg_logo.png"/>
    </section>
    <section class="features-section">
      <div class="feature">
        <img src="assets/img/ic_list.png">
        <h3>Keep track of your money</h3>
        <p class="description">See all your debts and all your friends debts towards you.</p>
      </div>
      <div class="feature">
        <img src="assets/img/ic_reminder.png">
        <h3>Generate reminders</h3>
        <p class="description">Get reminded of who owes you money or who you owe money to.</p>
      </div>
      <div class="feature">
        <img src="assets/img/ic_safe.png">
        <h3>No internet needed</h3>
        <p class="description">All your debts are kept safe in your phone.</p>
      </div>
    </section>
    <footer class="footer-section">
      <h3 class="footer-title">Get info on new updates</h3>
      <form class="subscription-form" method="POST">
        <input class="subscribe-input" type="text">
        <button class="subscribe" type="submit" name="button">Subscribe</button>
      </form>
    </footer>
  </body>
</html>
